<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Elzbieta's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">City</h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity:
              <span class="weather-app-numbers" id="humidity">66%</span>, Wind:
              <span class="weather-app-numbers" id="wind">3.13 km/h</span>
            </p>
          </div>
          <div class="temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="current-temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

    <footer>
        This project was coded by
        <a href="https://github.com/Padaras" target="_blank"
          >Elzbieta Cekanauske</a
        >, is
        <a href="https://github.com/Padaras/Meteo" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://meteo-search.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
